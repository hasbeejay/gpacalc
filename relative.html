<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA & CGPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <a href="index.html"><button>GPA Calculator</button></a>
    <a href="relative.html"><button>Relative Grading</button></a>
      <div>
        <h2>Relative Grading</h2>
        <label for="userMarks">Your Marks:</label>
        <input type="number" id="userMarks" placeholder="Enter your marks" min="0">
        <label for="highestMarks">Highest Marks in Class:</label>
        <input type="number" id="highestMarks" placeholder="Enter highest marks" min="0">
        <label for="lowestMarks">Lowest Marks in Class:</label>
        <input type="number" id="lowestMarks" placeholder="Enter lowest marks" min="0">
        <label for="classStrength">Class Strength:</label>
        <input type="number" id="classStrength" placeholder="Enter class strength" min="1">
        <button onclick="calculateGrade()">Calculate Grade</button>
        <p id="gradeResult"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
